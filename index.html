<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulasi DOM</title>
  </head>
  <body>
    <div class="container">
      <h1>Get a FizzBuzz Result!</h1>
      <input id="inputan" type="text" placeholder="Type a number..." />
      <button onclick="check()">Click here!</button>
      <p id="result">Result :</p>
    </div>

    <script>
      function check() {
        let x = document.getElementById("inputan").value;
        console.log(x);
        if (x == 0) {
          document.getElementById("result").innerHTML = "Invalid Input!";
        } else if (x % 3 == 0 && x % 5 == 0) {
          document.getElementById("result").innerHTML = "FizzBuzz!";
        } else if (x % 3 == 0) {
          document.getElementById("result").innerHTML = "Fizz!";
        } else if (x % 5 == 0) {
          document.getElementById("result").innerHTML = "Buzz!";
        } else {
          document.getElementById("result").innerHTML = x;
        }
      }
    </script>
  </body>
</html>
